<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>

	<!-- reset all the browser styles -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- My styles -->
	<link rel="stylesheet" href="assets/css/style.css">


	<title>Rock Paper Scissors</title>
</head>

<body>
	<h1>Rock Paper Scissors</h1>

	<div id="game-container">
		<div id="local-player" class="game-card">
			<h6>
				Wanna Play? Give a nickname and let's play!
			</h6>

			<form action="submit">
				<input type="text" name="nickname" id="user-input">
				<button type="submit" id="nick-sub">Submit</button>
			</form>
		</div>

		<div id="judge" class="game-card">
			<div id="choice-div">
				<div id="local-choice"></div>
				<div id="remote-choice"></div>
			</div>
			<div id="result-div">

			</div>
		</div>

		<div id="remote-player" class="game-card">

		</div>

	</div>
</body>

</html>
